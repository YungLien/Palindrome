<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dive-width" , initial-scale=1.0>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="main-box">
            <div class="label-row">
                <label for="text-input">Enter text to check for palindrome:</label>
            </div>
            <div class="input-button-row">
                <input type="text" id="text-input" class="palindrome-input">
                <button id="check-btn" class="palindrome-btn">Check</button>
            </div>
            <div id="result">
                <p id="message"></p>
            </div>
        </div>
        <div class="definition-div">
            <p class="palindrome-definition">A palindrome is a word or sentence that's spelled the same way both forward
                and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
